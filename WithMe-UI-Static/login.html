<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>
    <script src="js/header.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jump animated fadeInDown">
      <a href="register.html" class="jumpLink">
        注册
      </a>
    </div>
    <div class="wrapper animated flipInY">
      <div class="container offsetUps">
        <img class="s-logo" src="img/s-logo.png" alt="With Me">
        
        <div class="form">
          <input id="userName" type="text" placeholder="用户名">
          <input id="userPassword" type="password" placeholder="密码">
          <button onclick="checkLogin()">登录</button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    	function checkLogin(){
    		var user = {}; 
    		user.userName = document.getElementById("userName").value;
    		user.userPassword = document.getElementById("userPassword").value;
    		if(user.userName == ''){
    			layer.msg('用户名不能为空',{icon:2});
    			return;
    		}
    		else if(user.userName.length >= 12){
    			layer.msg('用户名长度不能超过12个字符',{icon:2});
    			return;
    		}
    		else if(user.userPassword == ''){
    			layer.msg('密码不能为空',{icon:2});
    			return;
    		}
    		var jsonObj = {};
    		jsonObj.jsonObj = JSON.stringify(user);
    		var loginResult = null;
    		$.ajax({
				async : false, //设置同步
				type : 'POST',
				url : address+'user/login',
				data : jsonObj,
				dataType : 'json',
				success : function(result) {
                    loginResult = result;
				},
				error : function() {
					layer.alert('网络错误');
			}
			});
			if(loginResult.status == 1){
				layer.msg(loginResult.message,{icon:1});
				window.location.href=makeURL("main.html","token",loginResult.content);
			}
			else{
				layer.msg(loginResult.message,{icon:2});
			}
    	}
    </script>
  </body>
</html>
